<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/swiper-bundle.min.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
    <link rel="stylesheet" href="css/main.css">

    <title>Forgot Password</title>
  </head>
  <body class="gradient-background">

    <section class="form-login">
        <div class="container-fluid">
            <div class="row justify-content-center">
                <div class="col-lg-4 d-flex align-items-center mt-5 mt-lg-0">
                    <div class="container-fluid custom--px">
                        <div class="logo text-center">
                          <h4>Your Logo</h4>
                        </div>
                        <div class="header-title text-center">
                          <h2>Forgot Password</h2>
                          <small class="text-muted">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Consectetur, illo aliquam laboriosam assumenda necessitatibus voluptate </small>
                        </div>
                        <form  autocomplete="off" method="post" action="#" class="mt-5" id="formForgot">
                          <div class="container d-flex justify-content-between align-content-center form-group">
                            <div class="input-group">
                              <input type="text" name="email" id="forgotEmail" onkeydown="validation()" autocomplete="off" list="autocompleteOff" required>
                              <label for="forgotEmail">Enter your E-mail</label>
                            </div>
                            <div class="box d-flex align-items-center">
                              <i class="fas fa-at"></i>
                            </div>
                          </div>
                        <div class="container pt-2">
                            <span id="text" class="px-2"></span>
                        </div>
                          <div class="container mt-3">
                            <button type="submit" class="btn btn-primary w-100">Send</button>
                            <p class="text-muted text-center mt-3">Remmember your password? <a href="login.html">Sign in</a></p>
                          </div>
                          
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
